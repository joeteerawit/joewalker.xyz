version: '3'

services:
  wordpress:
    image: bitnami/wordpress:latest
    restart: always
    env_file:
      - .env.wordpress
    volumes:
      - wordpress_data:/bitnami/wordpress
      - ./wordpress/upload.ini:/opt/bitnami/php/etc/conf.d/uploads.ini
    depends_on:
      - db
    ports:
      - "80:8080"

  db:
    image: postgres:15
    restart: always
    env_file:
      - .env.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/wordpress/wordpress-data
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/wordpress/postgres-data
  