version: '3'

services:
  wordpress:
    image: bitnami/wordpress:latest
    restart: always
    env_file:
      - .env.wordpress
    volumes:
      - wordpress_data:/bitnami/wordpress
      - ./wordpress/upload.ini:/opt/bitnami/php/etc/conf.d/uploads.ini
    depends_on:
      - db
    expose:
      - "8080"

  db:
    image: postgres:15
    restart: always
    env_file:
      - .env.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - wordpress
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    restart: always
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/wordpress/wordpress-data
  wordpress_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/wordpress/config
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/wordpress/postgres-data
  nginx_conf:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/wordpress/nginx
  certbot_conf:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/wordpress/ssl/conf
  certbot_www:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/wordpress/ssl/www