# nginx.conf
server {
    listen 80;
    listen [::]:80;
    server_name joewalker.xyz www.joewalker.xyz;
    
    # This location block handles the ACME challenge for Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name joewalker.xyz www.joewalker.xyz;

    # SSL certificate paths provided by Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/joewalker.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/joewalker.xyz/privkey.pem;

    # Forward requests to WordPress while preserving important headers
    location / {
        proxy_pass http://wordpress:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}